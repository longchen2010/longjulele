<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>forget password-龙晨科技</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="../public/css/loading/loading-1.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header_title">忘记密码</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name">账号:</span>
			<input class="form-cell-input" type="text" placeholder="请输入您的手机号">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-code">验证码:</span>
			<div class="form-cell-input">
				<div class="fci-box">
					<div class="input-box">
						<input class="code_input" type="text" placeholder="请输入验证码">
					</div>
					<div class="btn_code">获取验证码</div>
				</div>
			</div>
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码:</span>
			<input class="form-cell-input" type="password" placeholder="请输入您的新密码">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码:</span>
			<input class="form-cell-input" type="password" placeholder="请输入您的新密码">
		</section>
	</article>

	<div class="bt_box">
		<button class="btn_login">确定</button>
	</div>

</body>
</html>
