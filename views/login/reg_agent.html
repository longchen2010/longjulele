<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="杭州小蓓网络科技有限公司" />
	<meta name="discrption" content="杭州小蓓网络科技有限公司 是一件技术开发、技术服务、技术咨询、成果转让公司。
	主要经营技术开发、技术服务、技术咨询、成果转让：计算机网络信息技术、多媒体技术、计算机数据处理技术、计算机系统集成技术。" />
	<title>居乐乐 - 杭州小蓓网络科技有限公司</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/login/reg_agent.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" ontouchend="javascript:history.back()"></i>
		<span class="header-title">代理商</span>
	</header>
	<div class="require">必填项</div>
	<div class="agent_con">
		<div class="agent_img">添加头像</div>
		<div class="form-list">
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="公司名">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="企业邮箱/公司总机">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系人">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系方式">
			</div>
		</div>
	</div>
	<div class="require">选填项</div>
	<div class="agent_con">
		<div class="form-list">
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="微信号码">
			</div>
		</div>
		<div class="agent-box">
			<div class="agent_block">
				微信二维码
			</div>
			<div class="agent_block">
				营业执照
			</div>
			<div class="agent_block">
				租售代理协议
			</div>
		</div>
	</div>

	<div class="bt_box">
		<input type="submit" class="btn_login" value="完成">
	</div>
</body>
</html>
