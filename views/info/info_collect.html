<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="杭州小蓓网络科技有限公司" />
	<meta name="discrption" content="杭州小蓓网络科技有限公司 是一件技术开发、技术服务、技术咨询、成果转让公司。
	主要经营技术开发、技术服务、技术咨询、成果转让：计算机网络信息技术、多媒体技术、计算机数据处理技术、计算机系统集成技术。" />
	<title>居乐乐 - 杭州小蓓网络科技有限公司</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/info/info_collect.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" ontouchend="javascript:history.back()"></i>
		<span class="header-title">收藏</span>
	</header>

	<div class="tab">
		<span class="need  active">需求</span>
		<span class="house">房源</span>
	</div>

	<article class="demand-cells">
		<section class="demand-cell">
			<div class="demand-title">
				<span class="d-t-name">一个新的租房需求</span>
				<i class="d-t-tag">租户</i>
			</div>
			<p class="demand-info">
				需求为：外滩SOHO，200平米写字楼，简装带家私，租金8元/m2/天左右，附近有地铁
			</p>
			<div class="demand-footer">
				<em class="demand-time"></em>
				<span class="btn-detail">了解详情</span>
				<em class="demand-time">08/04/13:06</em>
			</div>
		</section>
		<section class="demand-cell">
			<div class="demand-title">
				<span class="d-t-name">一个新的租房需求</span>
				<i class="d-t-tag broker">经纪人</i>
			</div>
			<p class="demand-info">
				需求为：外滩SOHO，200平米写字楼，简装带家私，租金8元/m2/天左右，附近有地铁
			</p>
			<div class="demand-footer">
				<em class="demand-time"></em>
				<span class="btn-detail">了解详情</span>
				<em class="demand-time">08/04/13:06</em>
			</div>
		</section>
	</article>

	<article class="overdue-list">
		<section class="overdue-cell">
			<div class="overdue-img">
				<img src="../public/img/content_img_list@2x.png" alt="" width="128">
			</div>
			<div class="overdue-con">
				<h4>东方金融中心</h4>
				<p>浦东-八佰伴</p>
				<div class="overdue-btn">商务中心</div>
				<p><span class="overdue-price">￥7</span> 元/平米/天起</p>
			</div>
			<div class="overdue-tips">
				<span class="collect"></span>
				<p class="overdue-time">佣金：1个月</p>
			</div>
		</section>
		<section class="overdue-cell">
			<div class="overdue-img">
				<img src="../public/img/content_img_list@2x.png" alt="" width="128">
			</div>
			<div class="overdue-con">
				<h4>东方金融中心</h4>
				<p>浦东-八佰伴</p>
				<div class="overdue-btn">商务中心</div>
				<p><span class="overdue-price">￥7</span> 元/平米/天起</p>
			</div>
			<div class="overdue-tips">
				<span class="collect"></span>
				<p class="overdue-time">佣金：1个月</p>
			</div>
		</section>
	</article>

	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script>
		$('.house' ).on('tap', function(){
			$('.need' ).removeClass('active');
			$(this ).addClass('active');
			$('.demand-cells' ).hide();
			$('.overdue-list' ).show();
		});
		$('.need' ).on('tap', function(){
			$('.house' ).removeClass('active');
			$(this ).addClass('active');
			$('.overdue-list' ).hide();
			$('.demand-cells' ).show();
		});
	</script>
</body>
</html>
