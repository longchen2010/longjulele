<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="杭州小蓓网络科技有限公司" />
	<meta name="discrption" content="杭州小蓓网络科技有限公司 是一件技术开发、技术服务、技术咨询、成果转让公司。
	主要经营技术开发、技术服务、技术咨询、成果转让：计算机网络信息技术、多媒体技术、计算机数据处理技术、计算机系统集成技术。" />
	<title>居乐乐 - 杭州小蓓网络科技有限公司</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/order/order_detail.css">
</head>
<body>
	<header class="header">
		<span class="icon-back"></span>
		<span class="header-title">预约详情</span>
	</header>

	<article class="order-list">
		<section class="order-cell">
			<div class="order-title">预约人</div>
			<div class="order-con">
				<div class="order-img"></div>
				<div class="order-text">
					<span class="order-name">我是谁</span>
					<span class="order-iden">租户</span>
				</div>
				<div class="tel-icon"></div>
			</div>
		</section>
		<section class="order-cell">
			<div class="order-title">预约信息</div>
			<div class="order-con info">
				<div class="order-name">华旭国际大厦</div>
				<div class="order-info">
					<span>区域：黄埔-人民广场</span>
					<span>房型：商务中心</span>
					<span>面积：766m²</span>
					<span>单价：￥5.5元/m²/天起</span>
				</div>
			</div>
		</section>
		<section class="order-cell">
			<div class="order-title">预约人</div>
			<div class="order-con">
				<span class="order-time">2016-08-08</span>
			</div>
		</section>
		<section class="order-status">
			<div class="order-title">预约状态</div>
			<div class="order-con2">
				<div class="order-time">
					<span>08/10</span>
					<span>周三</span>
				</div>
				<div class="order-success">订单成功</div>
			</div>
			<div class="order-con2">
				<div class="order-time">
					<span>08/08</span>
					<span>周一</span>
				</div>
				<div class="order-success">已改期</div>
			</div>
			<div class="order-con2">
				<div class="order-time">
					<span>08/06</span>
					<span>周六</span>
				</div>
				<div class="order-success">已接单，待反馈</div>
			</div>
		</section>

	</article>

	<footer class="footer">
		<span class="change_btn">改期</span>
		<span class="reach_btn">达成</span>
		<span class="cancel_btn">取消</span>
	</footer>


	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/order/order.js"></script>
</body>
</html>
