<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>居乐乐 - 杭州瑞栎网络科技股份有限公司</title>
	<meta name="keywords" content="杭州瑞栎网络科技股份有限公司"/>
	<meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，
公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/publish/publish_house.css">
</head>
<body>
	<header class="header">
		<span class="icon-back">取消</span>
		<span class="header-title">发布房源</span>
	</header>

	<div class="search-box">
		<div class="search-block">
			<i class="search-icon"></i>
			<input type="text" class="search-input" placeholder="搜索你想要发布的大厦">
			<span class="close-icon"></span>
		</div>
		<div class="add-house">
			<em class="add-icon"></em>
			<span class="add-name">新增楼盘</span>
		</div>
	</div>

	<div class="info-building">
		<div class="info-title"><span class="sm-icon"></span>大厦信息</div>
		<div class="building-cells">
			<div class="building-cell">
				<span class="building-name">商圈：</span>
				<input type="text" class="building-input" placeholder="浦东-八佰伴">
			</div>
			<div class="building-cell">
				<span class="building-name">物业：</span>
				<input type="text" class="building-input" placeholder="上海浦江物业有限公司">
			</div>
			<div class="building-cell">
				<span class="building-name">层数：</span>
				<input type="text" class="building-input" placeholder="23层">
			</div>
			<div class="building-cell">
				<span class="building-name">层高：</span>
				<input type="text" class="building-input" placeholder="标准4.5米，净高2.75米，大堂14.5米">
			</div>
			<div class="building-cell">
				<span class="building-name">车位：</span>
				<input type="text" class="building-input" placeholder="地上30个，地下400个，1250元/月">
			</div>
			<div class="building-cell">
				<span class="building-name">电梯：</span>
				<input type="text" class="building-input" placeholder="客梯8部，货梯2部，三菱电梯" >
			</div>
			<div class="building-cell">
				<span class="building-name">空调：</span>
				<input type="text" class="building-input" placeholder="集中式中央空调">
			</div>
			<div class="building-cell">
				<span class="building-name company">入驻企业：</span>
				<input type="text" class="building-input" placeholder="顺诚商业地产（房地产/建筑）、大大集团">
			</div>
			<div class="building-cell">
				<span class="building-name">地铁：</span>
				<input type="text" class="building-input" placeholder="距离世纪大道站步行7分钟">
			</div>
		</div>
	</div>

	<div class="info-house">
		<div class="info-title">
			<span class="sm-icon"></span>房源信息
		</div>
		<div class="radio-box">
			<div class="radio-title">
				请选择发布房源的属性
			</div>
			<div class="radio-block selected">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>整层</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>整栋</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>众创空间</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>商务中心</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>创意产业园</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>写字楼</span>
			</div>
			<div class="radio-block">
				<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>工位</span>
			</div>
		</div>

		<div class="house-cells">
			<div class="house-cell">
				<span class="house-name">房源面积</span>
				<input class="house-input" type="text" placeholder="20">
				<span class="tips">m²</span>
			</div>
			<div class="house-cell">
				<span class="house-name">房源单价</span>
				<input class="house-input" type="text" placeholder="6.5">
				<span class="tips">元/m²/天</span>
			</div>
			<div class="house-cell">
				<span class="house-name">交付状态</span>
				<div class="select-box">
					<div class="select-title" data-val="1">标准交付</div>
					<ul class="select-list">
						<li class="select-li" data-val="1">标准交付</li>
						<li class="select-li" data-val="2">毛坯交付</li>
						<li class="select-li" data-val="3">标注交付</li>
						<li class="select-li" data-val="4">简装</li>
						<li class="select-li" data-val="5">精装</li>
						<li class="select-li" data-val="6">豪装</li>
					</ul>
				</div>

			</div>
			<div class="house-cell">
				<span class="house-name">交付日期</span>
				<input class="house-input" type="text" placeholder="2015-06-21">
				<div class="radio-block selected">
					<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>是否现房</span>
				</div>
			</div>
			<div class="house-cell">
				<span class="house-name">最短租期</span>
				<input class="house-input long-input" type="text" placeholder="3年">
			</div>
			<div class="house-cell">
				<span class="house-name">付款方式</span>
				<input class="house-input" type="text" placeholder="押三付一">
				<div class="radio-block">
					<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>是否含发票</span>
				</div>
			</div>
			<div class="house-cell">
				<span class="house-name">是否结佣</span>
				<input class="house-input" type="text" placeholder="一个月">
				<div class="radio-block">
					<span class="radio-btn"><i class="icon">&nbsp;</i></span><span>是</span>
				</div>
			</div>
			<div class="house-cell">
				<span class="house-name">装修免租</span>
				<input class="house-input long-input" type="text" placeholder="一个月">

			</div>
			<div class="house-cell">
				<span class="house-name">看房时间</span>
				<input class="house-input" type="text" placeholder="8:00"><input class="house-input" type="text" placeholder="20:00">
			</div>
			<div class="house-cell">
				<span class="house-name">房源简介</span>
				<textarea placeholder="房屋简介" class="textarea"></textarea>

			</div>
		</div>

		<div class="upload">
			<div class="upload-block">
				<span class="add-icon"></span>
				<span class="name">添加图片</span>
				<input type="file" class="file">
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="publish-block">
			<div class="publish-btn">确定发布</div>
		</div>
	</footer>

	<div class="mask"></div>

	<div class="cancel-alert">
		<p class="title">你确定要退出此次发布？</p>
		<p class="confirm">
			<span class="cancel">取消</span>
			<span class="sure">确定</span>
		</p>
	</div>

	<div class="publish-alert">
		<p class="title">房源发布成功，请稍后！</p>
		<p class="confirm">确定</p>
	</div>

	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/publish/publish_house.js"></script>

</body>
</html>
